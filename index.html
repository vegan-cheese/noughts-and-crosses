<!DOCTYPE html>
<html>
    <head>
        <title>Noughts and Crosses</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" media="(prefers-color-scheme: light)">
        <link rel="icon" type="image/x-icon" href="img/favicon-dark.ico" media="(prefers-color-scheme: dark)">
        <script src="game.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h2 id="title">Noughts and Crosses</h2>
        <h3 id="currentPlayer">Current Player: Noughts</h3>
        <table id="gridContainer">
            <tr>
                <td id="square0" class="square" onclick="squareClicked(0)"></td>
                <td id="square1" class="square" onclick="squareClicked(1)"></td>
                <td id="square2" class="square" onclick="squareClicked(2)"></td>
            </tr>
            <tr>
                <td id="square3" class="square" onclick="squareClicked(3)"></td>
                <td id="square4" class="square" onclick="squareClicked(4)"></td>
                <td id="square5" class="square" onclick="squareClicked(5)"></td>
            </tr>
            <tr>
                <td id="square6" class="square" onclick="squareClicked(6)"></td>
                <td id="square7" class="square" onclick="squareClicked(7)"></td>
                <td id="square8" class="square" onclick="squareClicked(8)"></td>
            </tr>
        </table>
        <div id="messageBox">Messages go here</div>
    </body>
</html>
